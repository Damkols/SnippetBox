{{define "title"}} Snippet #{{.Snippet.ID}} {{end}} {{define "main"}} {{with
.Snippet}}
<div class="snippet">
  <div class="metadata">
    <strong>{{.Title}}</strong>
    <span>#{{.ID}}</span>
  </div>
  <prev><code>{{.Content}}</code></prev>
  <div class="metadata">
    <time>Created: {{.Created}}</time>
    <time>Expires: {{.Expires}}</time>
  </div>
</div>
{{end}} {{end}}
